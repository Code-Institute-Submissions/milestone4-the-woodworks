{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% for product in products %}
        <div class="row mt-5">
            <div class="product-container col-10 offset-1 col-md-8 offset-md-2">
                <div class="card">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <div class="card-block px-2">
                                <h4 class="card-title">{{product.name}}</h4>
                                <p class="card-text">{{product.description}}</p>
                                <a href="#" class="btn btn-primary">Reviews</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer w-100">
                        <div class="row">
                            <div class="col-6 col-md-3 mt-2">
                                Price: â‚¬ {{product.price}}
                            </div>
                            <div class="col-6 col-md-3 mt-2">                       
                                 <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                 {{product.construction_time}} Weeks
                            </div>
                            <!-- *********** start chris stuff -->
                            <div class="col-12 col-md-6">
                                <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-6 mt-2">
                                            <div class="form-group w-50">
                                                <div class="input-group">
                                                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="5" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-6 mt-2">
                                            <input type="submit" class="btn-sm btn-dark" value="Add to cart">
                                        </div>
                                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                    </div>
                                </form>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor%}
{% endblock %}
