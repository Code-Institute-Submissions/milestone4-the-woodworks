{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container-fluid">
    <div class="col-8 offset-2">
        <h1> What would you like to be developed next by The Woodworks? </h1>
        {% for poll_product in poll_product_list %}
            <form action="{% url 'add_vote' poll_product.id %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 mt-5">
                        <h3>{{ poll_product.product_type }} : {{ poll_product.votes }}</h3> 
                        <input type="submit" class="btn-sm btn-dark" value="Vote">
                    </div>
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
        {% endfor %}
    </div>
</section>
{% endblock %}
